<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="John Dean">
<title>Simple Umbrella</title>
<script>
  function draw() {
    var ctx;  // the canvas object's context

    ctx = document.getElementById("canvas").getContext("2d");
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 140);

    ctx.moveTo(100, 100);
    ctx.arc(100, 100, 80, Math.PI, 2 * Math.PI);
    ctx.closePath();
    ctx.stroke();
  } // end draw
</script>
</head>

<body onload="draw();">
<canvas id="canvas" width="300" height="145">
</canvas>
</body>
</html>
